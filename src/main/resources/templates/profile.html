<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/profile.css}">
		<!-- JS -->
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>profile.html</title>
	</head>
	<body>
		<h1>profile.html</h1>
		<!-- EX4. -->
<!--		<p th:text="${name}"></p>-->
		
		<!-- EX5. -->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">名前</th>
						<td th:text="${profileForm.name}"></td>
					</tr>
					<tr>
						<th class="th-width">誕生日</th>
						<td th:text="${#dates.format(profileForm.birthday, 'YYYY/MM/dd')}"></td>
					</tr>
					<tr>
						<th class="th-width">性別</th>
						<td th:switch="${profileForm.gender}">
							<span th:case="1" th:text="男性"></span>
							<span th:case="2" th:text="女性"></span>
							<span th:case="3" th:text="その他"></span>
						</td>
					</tr>
					<tr>
						<th class="th-width">血液型</th>
						<td th:switch="${profileForm.bloodtype}">
							<span th:case="1" th:text="Ａ型"></span>
							<span th:case="2" th:text="Ｂ型"></span>
							<span th:case="3" th:text="Ｏ型"></span>
							<span th:case="4" th:text="ＡＢ型"></span>
							<span th:case="5" th:text="不明"></span>
						</td>
					</tr>
					<tr>
						<th class="th-width">学習内容</th>
						<td>
							<th:block th:each="checked : ${profileForm.study}">
								<span th:text="${checked}"></span>
							</th:block>
						</td>
					</tr>
					<tr>
						<th class="th-width">備考</th>
						<td>
							<th:block th:if="${profileForm.remarks}">
								<th:block th:each="str, stat : ${profileForm.remarks.split('\r\n|\r|\n', -1)}">
									<th:block th:text="${str}" />
									<br th:if="${!stat.last}" />
								</th:block>
							</th:block>
						</td>
					</tr>
				</thead>
			</table>
		</div>
	</body>
</html>
