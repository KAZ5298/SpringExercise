<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>input.html</h1>
		<form method="post" action="/input">
			<!-- EX2. -->
<!--			名前の入力欄：<input type="text" name="name" />-->
			<!-- EX3. -->
<!--			名前の入力欄：<input type="text" name="name" th:value="${name}"/>-->
			<!-- EX5. -->
			<div class="form-group">
				<label for="name">名前の入力欄：</label>
				<input type="text" name="name" th:value="${name}" class="form-check-inline">
			</div>
			<div class="form-group">
				<label for="birthday">誕生日：</label>
				<input type="date" name="birthday" class="form-check-inline"/>
			</div>
			<div class="form-group">
				<label for="gender">性別：</label>
				<div th:each="item : ${genderMap}" class="form-check-inline">
<!--					<input type="radio" th:value="${item.value}" th:text="${item.key}" />-->
					<input type="radio" name="gender" class="form-check-input" th:value="${item.value}" />
					<label class="form-check-label" th:text="${item.key}"></label>
				</div>
			</div>
			<div class="form-group">
				<label for="bloodtype">血液型：</label>
				<select class="dropdown form-check-inline">
					<option th:value="0"></option>
					<option th:each="item : ${bloodtypeMap}" th:value="${item.value}" th:text="${item.key}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="study">学習内容：</label>
				<div th:each="item : ${studyMap}" class="form-check-inline">
					<input type="checkbox" th:value="${item.value}" />
					<label class="form-check-label" th:text="${item.key}"></label>
				</div>
				
			</div>
			<div class="form-group">
				<label for="remarks">備考：</label>
				<textarea name="remarks" class="form-check-inline"></textarea>
			</div>
			<input type="submit" value="送信" />
		</form>
	</body>
</html>
